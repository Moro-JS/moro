name: ðŸš€ Feature Request
description: Suggest a new feature for MoroJS
title: "[Feature]: "
labels: ["enhancement", "needs-triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for suggesting a new feature! ðŸš€
        
  - type: textarea
    id: problem
    attributes:
      label: Problem Description
      description: Is your feature request related to a problem? Please describe.
      placeholder: I'm always frustrated when...
    validations:
      required: true
      
  - type: textarea
    id: solution
    attributes:
      label: Proposed Solution
      description: Describe the solution you'd like to see.
      placeholder: I would like to see...
    validations:
      required: true
      
  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives Considered
      description: Describe any alternative solutions or features you've considered.
      
  - type: textarea
    id: use-case
    attributes:
      label: Use Case
      description: Describe your use case and how this feature would help.
    validations:
      required: true
      
  - type: dropdown
    id: runtime-impact
    attributes:
      label: Runtime Impact
      description: Which runtimes would this feature affect?
      multiple: true
      options:
        - Node.js
        - Vercel Edge Functions
        - AWS Lambda
        - Cloudflare Workers
        - All runtimes
        - Framework core (runtime-agnostic)
        
  - type: checkboxes
    id: implementation
    attributes:
      label: Implementation
      description: Are you willing to contribute to this feature?
      options:
        - label: I'm willing to submit a PR for this feature
          required: false
          
  - type: textarea
    id: context
    attributes:
      label: Additional Context
      description: Add any other context, screenshots, or examples about the feature request. 